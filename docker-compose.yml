services:
  postgres:
    image: ankane/pgvector:pg16
    container_name: deckpilot-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-deckpilot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-deckpilot_dev}
      POSTGRES_DB: ${DB_NAME:-deckpilot}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-deckpilot}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: deckpilot-redis
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: deckpilot-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - miniodata:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # EdgeQuake Graph-RAG API (Rust)
  edgequake:
    build:
      context: ../edgequake/edgequake
      dockerfile: docker/Dockerfile
    container_name: pitchable-edgequake
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      EDGEQUAKE_HOST: '0.0.0.0'
      EDGEQUAKE_PORT: '8080'
      DATABASE_URL: postgres://edgequake:${EDGEQUAKE_DB_PASSWORD:-edgequake_dev}@edgequake-db:5432/edgequake
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      RUST_LOG: info,edgequake=debug
    depends_on:
      edgequake-db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # EdgeQuake PostgreSQL (pgvector + Apache AGE)
  edgequake-db:
    build:
      context: ../edgequake/edgequake/docker
      dockerfile: Dockerfile.postgres
    container_name: pitchable-edgequake-db
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: edgequake
      POSTGRES_PASSWORD: ${EDGEQUAKE_DB_PASSWORD:-edgequake_dev}
      POSTGRES_DB: edgequake
    volumes:
      - edgequake_pgdata:/var/lib/postgresql/data
      - ../edgequake/edgequake/docker/init-extensions.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U edgequake -d edgequake']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  miniodata:
    driver: local
  edgequake_pgdata:
    driver: local

networks:
  default:
    name: deckpilot-network
