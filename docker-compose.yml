services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: deckpilot-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-deckpilot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-deckpilot_dev}
      POSTGRES_DB: ${DB_NAME:-deckpilot}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-deckpilot}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: deckpilot-redis
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: deckpilot-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - miniodata:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # FalkorDB - Graph database for entity relationships (replaces EdgeQuake)
  falkordb:
    image: falkordb/falkordb:latest
    container_name: pitchable-falkordb
    ports:
      - '6380:6379'
    volumes:
      - falkordb_data:/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', '-p', '6379', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  miniodata:
    driver: local
  falkordb_data:
    driver: local

networks:
  default:
    name: deckpilot-network
