# Lightweight dev services â€” just Postgres + Redis
# Usage: docker compose -f docker-compose.dev.yml up -d
services:
  postgres:
    image: postgres:17
    container_name: pitchable-postgres-dev
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: pitchable
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pitchable-redis-dev
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
